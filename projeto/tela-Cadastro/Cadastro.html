<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrampoTop - Cadastro</title>
    <link rel="stylesheet" href="Cadastro.css">
</head>
<body>
    <section id="Cadastro">
        <div class="cadastro-container">
            <h1>Cadastro</h1>
            <form action="">
                <div class="inputBox">
                    <label for="nome"></label>
                    <input type="text" id="nome" name="nome" required placeholder="Nome:">
                </div>
                <div class="inputBox">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" required placeholder="E-mail:">
                </div>
                <div class="inputBox">
                    <label for="senha"></label>
                    <input type="password" id="senha" name="senha" required placeholder="Senha:">
                </div>
                <div class="inputBox">
                    <label for="telefone"></label>
                    <input type="tel" id="telefone" name="telefone" required placeholder="Telefone:">
                </div>
                <div class="inputBox">
                    <label for="cidade"></label>
                    <input type="text" id="cidade" name="cidade" required placeholder="Cidade:">
                </div>
                <button  type="submit"><a href="../home/principal.html">Cadastrar</a></button>
            </form>
            <div id="register">
                <a href="../tela-login/TelaLogin.html">Voltar para o login</a>
            </div>
        </div>
    </section>

    <script>
        function clicou(){
            
            window.location.href="../home/principal.html";

        }



    </script>
</body>
</html>
