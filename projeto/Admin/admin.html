<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrampoTop - admin</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <section id="Cadastro">
        <div class="cadastro-container">
            <h1>Cadastro de Admin</h1>
            <form id="adminForm" action="" onsubmit="return false;">
                <div class="inputBox">
                    <label for="nome"></label>
                    <input type="text" id="nome" name="nome" required placeholder="Nome de Usuario :">
                </div>
                <div class="inputBox">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" required placeholder="E-mail:">
                </div>
                
                <button type="button" onclick="clicou()">Cadastrar</button>
                <button type="button" onclick="limparCampos()">Limpar Campos</button>
            </form>
            <div id="register">
                <a href="../home/principal.html">Voltar para a Home</a>
            </div>
           
        </div>
    </section>
                 <div id="lista">
                <h2>Lista de Cadastros</h2>
                <div class="inputBox"> <input type="text" id="pesquisa" placeholder="Pesquisar..." onkeyup="pesquisar()"></div>
                <button type="button" onclick="excluirTodos()">Excluir Todos</button>
                <ul id="cadastroLista"></ul>
            </div>
   <script src="admin.js"></script>
</body>
</html>
